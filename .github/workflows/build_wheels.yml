name: Build

on:
  push:
    branches:
      - master

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.13.1
        env:
          CIBW_BUILD: cp3*-{manylinux_x86_64,win_amd64}
          CIBW_SKIP: cp36-* cp37-*

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl
